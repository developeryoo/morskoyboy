    <script>
        let score = document.querySelector('.score')
        let score1 = 0

        let fa = document.querySelector('.fa')
        let fa1 = 4

        let da = document.querySelector('.da')
        let da1 = 4

        let re = document.querySelector('.re')
        let re1 = 3

        let mi = document.querySelector('.mi')
        let mi1 = 4


        let promax = document.querySelectorAll('.promax')
        for(let i=0;i<50;i=i+1) {
            promax[i].onclick = function() {
                promax[i].style.backgroundColor = 'red';
            }
        }


        let korabl4 = document.querySelectorAll('.korabl4')
        for (let i=0;i<4;i=i+1) {
            korabl4[i].onclick = function() {
                korabl4[i].style.backgroundColor = 'yellowgreen';
                score1 = score1+1
                score.innerHTML = score1

                da1 = da1-1
                da.innerHTML = da1
            }
        }


        let korabl3 = document.querySelectorAll('.korabl3')
        for (let i=0;i<3;i=i+1) {
            korabl3[i].onclick = function() {
                korabl3[i].style.backgroundColor = 'blue';
                score1 = score1+1
                score.innerHTML = score1

                re1 = re1-1
                re.innerHTML = re1
            }
        }


        let korabl2 = document.querySelectorAll('.korabl2')
        for (let i=0;i<4;i=i+1) {
            korabl2[i].onclick = function() {
                korabl2[i].style.backgroundColor = 'orange';
                score1 = score1+1
                score.innerHTML = score1

                mi1 = mi1-1
                mi.innerHTML = mi1
            }
        }


        let korabl1 = document.querySelectorAll('.korabl1')
        for (let i=0;i<4;i=i+1) {
            korabl1[i].onclick = function() {
